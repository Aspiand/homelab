services:
  git:
    image: charmcli/soft-serve:latest
    container_name: soft-serve
    volumes:
      - ./data:/soft-serve
      # - /mnt/hz128/data/soft-serve:/soft-serve
    ports:
      - 127.0.0.1:23231:23231
      - 127.0.0.1:23232:23232
      - 127.0.0.1:23233:23233
      - 127.0.0.1:9418:9418
    restart: on-failure
    environment:
      SOFT_SERVE_INITIAL_ADMIN_KEYS:
    labels:
      com.centurylinklabs.watchtower.enable: true

networks:
  default:
    name: git
